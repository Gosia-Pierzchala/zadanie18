<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
</head>
<h1>Prezentacja produktów</h1>
<body>

<a href="http://localhost:8080/lista" target="_blank">Wyświetl wszystkie produkty</a><br>
<a href="http://localhost:8080/lista?kategoria=spozywcze" target="_blank">wyświetl produkty z kategorii art. spożywcze</a><br>
<a href="http://localhost:8080/lista?kategoria=domowe" target="_blank">wyświetl produkty z kategorii art. gospodarstwa domowego</a><br>
<a href="http://localhost:8080/lista?kategoria=inne" target="_blank">wyświetl produkty z kategorii inne</a><br>

<h1>Dodaj produkt</h1>
<form method="post" action="/add">
    <p>Nazwa: <input type="text", name="nazwa"></p>
    <p>Cena: <input type="number", name="cena"></p>
    <p>Kategoria: <input type="text", name="kategoria"></p>
    <input type = "submit", name="Dodaj">
</form>

</body>
</html>
